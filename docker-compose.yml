version: '3.8'

services:

  api:
    container_name: Supplier-Database-API
    image: supplier-database-api-dev
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile-local
    ports:
      - 3000:3000
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - .env      
    depends_on:
      - db
    networks:
      - supplier-database-api 

  db:
    image: postgres:latest
    restart: always
    container_name: supplier-database-api-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./psql-data:/var/lib/postgresql/data:delegated
    networks:
      - supplier-database-api      
    ports:
      - "5432:5432"
      
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin@123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - supplier-database-api  

volumes:
  psql-data:
  pgadmin-data:

networks:
  supplier-database-api:
    name: supplier-database-api 
